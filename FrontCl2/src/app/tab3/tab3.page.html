<ion-header [translucent]="true" >
  <ion-toolbar color="orange">
    <ion-title style="text-align: center;">
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <ion-item sty>
    <div style="position:fixed;width: 85% ;margin-right: 10%; background-color: rgb(245, 244, 244);display: flex;justify-content: center;">
      <button  type="submit" style="background: orange;height: 40px;width: 100%;" routerLink="/valider-commande">Commander</button>
    </div>
  </ion-item>

  <ion-card *ngFor="let p of panierList" style="margin-top: 5px;">
    <ion-item>
      <ion-icon slot="end" name="close-circle-outline" (click)="supprimer(p.id_panier)" ></ion-icon>
    </ion-item>
    <ion-item >
      <ion-thumbnail slot="start">
        <img src="{{image}} {{p?.plat?.id_plat}}">
      </ion-thumbnail>
      <ion-label>
        <ion-card-subtitle> {{p?.plat?.nom_plat}}</ion-card-subtitle>
      <ion-card-title style="font-size: 12px;">  {{p?.plat?.prix_plat}} FCFA</ion-card-title>
      </ion-label>
    </ion-item>
    <ion-card-content>
      <ion-item>
        <ion-label>Quantite: 
          <span style="color: orange;" *ngIf="quantite === 1">{{p?.quantite}}</span>
          <!-- <span style="color: orange;" *ngIf="quantite !== 1">{{quantite}}</span> -->
        </ion-label>
      
        <ion-button fill="clear" (click)="update(p.id_panier,p.quantite, p)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        
      </ion-item>
      <ion-label style="font-size: large;">{{p?.montant}}</ion-label>
    </ion-card-content>
  </ion-card>
 

</ion-content>
