
<body>
    <div style="padding-top: 30px;">  
      <mat-icon class="plus" routerLink="/ajoutPlat">add_circle_outline</mat-icon><br><br>
      <mat-icon class="corbeille">delete</mat-icon>
      <h1 style="text-align: center;font-weight: bold;">Liste des plats</h1> 
    </div>

    <div class="container">
      <div class="row">
          <h1 style="text-align: center;">Plat</h1>
          <mat-card class="col-md-3 " *ngFor="let plat of listplat">
            <mat-card-header>
              <p class="icon">
                
                <mat-icon style="color: orange;" (click)="btnmodif(plat.id_plat)" >create</mat-icon><br><br>
                <mat-icon style="color: red;" (click)="SuppPlat(plat.id_plat)">delete</mat-icon>
              </p>
              <mat-card-title>{{plat.nom_plat}}</mat-card-title>
              <mat-card-subtitle>{{plat.prix_plat}}</mat-card-subtitle>
              
            </mat-card-header>
            <img src="{{image}}  {{plat.id_plat}}" alt="" srcset="" class="image"><br>
            
            <mat-card-content>
              <p>{{plat.ingredients}}</p>
              <p style="font-size: medium;font-weight: 100;margin-top: 10%;">
                {{plat.description}} 
              </p>
            </mat-card-content>
            <!-- <mat-card-actions>
              <mat-icon style="color: orange;" (click)="btnmodif(plat.id_plat)">create</mat-icon><br>
              <mat-icon style="color: red;" (click)="SuppPlat(plat.id_plat)">delete</mat-icon>
            </mat-card-actions> -->
          </mat-card>
          
          
        </div>
    </div>   
</body>
