<body style="background-color: rgb(243, 245, 246);">
 
    <div class="container">
      <div class="form-container sign-up-container">
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" novalidate autocomplete="nope">
        <h1>Connexion</h1>
        <input type="text" placeholder="Login" name="login" ngModel required autocomplete="off">
        <input type="password" placeholder="Mot de passe" name="motdepasse" ngModel required >
        <button class="button" style="background-color: orange;" type='submit' value="sign in">Connexion</button>
      </form>
    </div> 
  
    <div class="overlay-container" style="display: flex;justify-content: center; ">
    <img src="../../assets/images/LOGO.png" alt="">
    </div>
    </div>
  
</body>
