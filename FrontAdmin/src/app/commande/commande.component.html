    <h2 style="margin-bottom: 15px;margin-top: 5%;color: black;font-weight: bold;text-align: center;">Les Commandes</h2>
   <div style="display: flex;justify-content: start;">
      <mat-card class="example-card" *ngFor="let item of commandes">
        <mat-card-title>N° Commande</mat-card-title>
        <mat-card-subtitle>{{item.date}}</mat-card-subtitle>
        <mat-card-content>
          <p>Commandé par {{item.client.prenom}} {{item.client.nom}} disponible au <strong>{{item.client.telephone}}</strong> </p>
          <p>Liste Commande :</p>
          <p *ngFor="let list of item.panierList" style="color: orange;">
            {{list.plat.nom_plat}}
          </p>
          <h1>Montant</h1>
        </mat-card-content>
        <mat-card-actions>
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1">Attente</mat-radio-button>
            <mat-radio-button value="2">Encours</mat-radio-button>
            <mat-radio-button value="3">Livrée</mat-radio-button>
          </mat-radio-group>
        </mat-card-actions>
      </mat-card>
